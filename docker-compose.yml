services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: phonebook-oracle
    environment:
      ORACLE_PASSWORD: OraclePass123
      APP_USER: phonebook
      APP_USER_PASSWORD: PhoneBook123
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./db/scripts:/container-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phonebook-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Oracle=User Id=phonebook;Password=PhoneBook123;Data Source=oracle-db:1521/XEPDB1
    ports:
      - "5000:80"
    volumes:
      - ./logs:/app/logs
    depends_on:
      oracle-db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: phonebook-ui
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  oracle-data:
